{% extends 'layout.html' %}
{% block content %}
<section class="admin-section" style="max-width: 520px; margin: 0 auto;">
  <h3>Inscription usager</h3>
  <p>Votre compte devra etre valide par l administration avant d emprunter ou reserver.</p>
  <form method="post">
    <label for="name">Nom complet</label>
    <input id="name" name="name" type="text" required>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>
    <button type="submit">Envoyer la demande</button>
  </form>
  <p>Deja inscrit ? <a href="{{ url_for('user_login') }}">Se connecter</a></p>
</section>
{% endblock %}
